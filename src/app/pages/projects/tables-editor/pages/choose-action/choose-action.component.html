<div class="page-container">
    <div class="row row-cols-1 row-cols-md-2 mt-4">
        <div class="col mb-4">
            <a routerLink="./new" class="card card-link">
                <app-icon
                    icon="create"
                    [inline]="false"
                    class="card-img-top"
                ></app-icon>
                <div class="card-body">
                    <h4 class="card-title">
                        {{ 'pages.tablesEditor.new.title' | translate }}
                    </h4>
                    <p class="card-text">
                        {{ 'pages.tablesEditor.new.description' | translate }}
                    </p>
                </div>
            </a>
        </div>

        <div class="col mb-4">
            <div class="card card-link disabled">
                <app-icon
                    icon="edit"
                    [inline]="false"
                    class="card-img-top"
                ></app-icon>
                <div class="card-body">
                    <h4 class="card-title">
                        {{ 'pages.tablesEditor.edit.title' | translate }}
                    </h4>
                    <p class="card-text">
                        {{ 'pages.tablesEditor.edit.description' | translate }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
