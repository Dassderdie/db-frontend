<div
    *ngFor="let role of revokedRoles; trackBy: 'id' | trackByProperty"
    class="card mb-3"
>
    <div class="card-body row">
        <h5 class="col-auto">
            <app-member-name
                *ngIf="project"
                [role]="role"
                [projectId]="project.id"
            ></app-member-name>
        </h5>
        <div class="col-auto card-text">
            <div>
                <app-icon
                    icon="delete"
                    [appInfoTooltip]="
                        'pages.projects.generalSettings.members.revokedAt'
                            | translate
                    "
                    placement="top"
                    class="text-danger"
                ></app-icon>
                <app-display-date
                    *ngIf="role.revokedAt"
                    [date]="role.revokedAt"
                    [options]="{ relative: true, format: 'long' }"
                ></app-display-date>
                {{ 'pages.projects.generalSettings.members.by' | translate }}
                <app-member-name
                    *ngIf="project && role.revokerId"
                    [userId]="role.revokerId"
                    [projectId]="project.id"
                ></app-member-name>
            </div>
            <div>
                <app-icon
                    icon="create"
                    [appInfoTooltip]="
                        'pages.projects.generalSettings.members.createdAt'
                            | translate
                    "
                    placement="top"
                    class="text-success"
                ></app-icon>
                <app-display-date
                    [date]="role.createdAt"
                    [options]="{ relative: true, format: 'long' }"
                ></app-display-date>
                {{ 'pages.projects.generalSettings.members.by' | translate }}
                <app-member-name
                    *ngIf="project"
                    [userId]="role.creatorId"
                    [projectId]="project.id"
                ></app-member-name>
            </div>
        </div>
    </div>
</div>
<div *ngIf="revokedRoles.length === 0" class="text-center h6 text-muted">
    {{
        'pages.projects.generalSettings.members.noMatchingRevokedRoles'
            | translate
    }}
</div>
